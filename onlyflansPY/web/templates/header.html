{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/carusel1.jpg' %}" class="d-block w-100" alt="Flan caramelo">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/carusel2.jpg' %}" class="d-block w-100" alt="Bombones">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/carusel3.jpg' %}" class="d-block w-100" alt="Flan frutas">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/carusel4.jpg' %}" class="d-block w-100" alt="Postres">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
